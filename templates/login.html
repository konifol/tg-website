{% extends "base.html" %}

{% block title %}Вход - Bot Creator Platform{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow border-0">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <h2 class="fw-bold text-primary">Войти в аккаунт</h2>
                    <p class="text-muted">Добро пожаловать обратно!</p>
                </div>

                <!-- Google OAuth Button -->
                <div class="d-grid mb-4">
                    <a href="{{ url_for('google_login') }}" class="btn btn-outline-dark btn-lg">
                        <i class="fab fa-google me-2"></i>Войти через Google
                    </a>
                </div>

                <div class="text-center mb-4">
                    <span class="text-muted">или</span>
                </div>

                <!-- Login Form -->
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control form-control-lg" id="email" name="email" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" class="form-control form-control-lg" id="password" name="password" required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i>Войти
                        </button>
                    </div>
                </form>

                <div class="text-center mt-4">
                    <p class="mb-0">
                        Нет аккаунта? 
                        <a href="{{ url_for('register') }}" class="text-decoration-none">Зарегистрироваться</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
$(document).ready(function() {
    $('#loginForm').on('submit', function(e) {
        e.preventDefault();
        
        const formData = {
            email: $('#email').val(),
            password: $('#password').val()
        };
        
        $.ajax({
            url: '{{ url_for("login") }}',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(formData),
            success: function(response) {
                if (response.success) {
                    window.location.href = response.redirect;
                }
            },
            error: function(xhr) {
                const response = xhr.responseJSON;
                if (response && response.error) {
                    alert(response.error);
                } else {
                    alert('Произошла ошибка при входе');
                }
            }
        });
    });
});
</script>
{% endblock %}
