{% extends "base.html" %}

{% block title %}Регистрация - Bot Creator Platform{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow border-0">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <h2 class="fw-bold text-primary">Создать аккаунт</h2>
                    <p class="text-muted">Присоединяйтесь к платформе создания ботов</p>
                </div>

                <!-- Google OAuth Button -->
                <div class="d-grid mb-4">
                    <a href="{{ url_for('google_login') }}" class="btn btn-outline-dark btn-lg">
                        <i class="fab fa-google me-2"></i>Войти через Google
                    </a>
                </div>

                <div class="text-center mb-4">
                    <span class="text-muted">или</span>
                </div>

                <!-- Registration Form -->
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Имя</label>
                        <input type="text" class="form-control form-control-lg" id="name" name="name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control form-control-lg" id="email" name="email" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" class="form-control form-control-lg" id="password" name="password" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="confirmPassword" class="form-label">Подтвердите пароль</label>
                        <input type="password" class="form-control form-control-lg" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-user-plus me-2"></i>Создать аккаунт
                        </button>
                    </div>
                </form>

                <div class="text-center mt-4">
                    <p class="mb-0">
                        Уже есть аккаунт? 
                        <a href="{{ url_for('login') }}" class="text-decoration-none">Войти</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
$(document).ready(function() {
    $('#registerForm').on('submit', function(e) {
        e.preventDefault();
        
        const password = $('#password').val();
        const confirmPassword = $('#confirmPassword').val();
        
        if (password !== confirmPassword) {
            alert('Пароли не совпадают!');
            return;
        }
        
        const formData = {
            name: $('#name').val(),
            email: $('#email').val(),
            password: password
        };
        
        $.ajax({
            url: '{{ url_for("register") }}',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(formData),
            success: function(response) {
                if (response.success) {
                    window.location.href = response.redirect;
                }
            },
            error: function(xhr) {
                const response = xhr.responseJSON;
                if (response && response.error) {
                    alert(response.error);
                } else {
                    alert('Произошла ошибка при регистрации');
                }
            }
        });
    });
});
</script>
{% endblock %}
